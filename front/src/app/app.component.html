<div id="app" class="bg-cover	bg-background w-full h-screen">
  <nav class="relative flex flex-wrap items-center content-between py-3 px-4 flex-no-wrap content-start text-white bg-gray-600">
    <a href="#" class="inline-block pt-1 pb-1 mr-4 text-lg whitespace-no-wrap">Pangolin's Book</a>
    <ul class="flex flex-wrap list-reset pl-0 mb-0 mr-auto" routerLinkActive="active">
      <li class="">
        <a href="/home" class="inline-block py-2 px-4 no-underline" routerLink="home">Home </a>
      </li>
    </ul>

    <ul class="flex flex-wrap list-reset pl-0 mb-0 ml-auto" *ngIf="!isLoggedIn">
      <li class="">
        <a href="/register" class="inline-block py-2 px-4 no-underline" routerLink="register">Register</a>
      </li>
      <li class="">
        <a href="/login" class="inline-block py-2 px-4 no-underline" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="flex flex-wrap list-reset pl-0 mb-0 ml-auto" *ngIf="isLoggedIn">
      <li class="">
        <a href="/profile" class="inline-block py-2 px-4 no-underline" routerLink="profile">{{ username }}</a>
      </li>
      <li class="">
        <a href="/friends" class="inline-block py-2 px-4 no-underline" routerLink="friends">friends</a>
      </li>
      <li class="">
        <a href class="inline-block py-2 px-4 no-underline" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container mx-auto sm:px-4">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="md:w-full pr-4 pl-4">
    <div class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300 card-container">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="mb-4">
          <label for="username">Username</label>
          <input
            type="text"
            class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
          <div *ngIf="username.errors && f.submitted" class="hidden mt-1 text-sm text-red">
            Username is required!
          </div>
        </div>
        <div class="mb-4">
          <label for="password">Password</label>
          <input
            type="password"
            class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div *ngIf="password.errors && f.submitted" class="hidden mt-1 text-sm text-red">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="mb-4">
          <button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600 block w-full">
            Login
          </button>
        </div>
        <div class="mb-4">
          <div *ngIf="f.submitted && isLoginFailed" class="relative px-3 py-3 mb-4 border rounded bg-red-200 border-red-300 text-red-800" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
